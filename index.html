<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>광덕산도 식후경</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header>
		<h1>광덕즈</h1>
		<nav>
			<span><a href="#">학교근처식당</a></span>
			<span><a href="#">메뉴</a></span>
			<span><a href="#">Contact Us</a></span>
		</nav>
	</header>
	<main>
		<figure class="css_banner">
			<div class="figure_header">
				<h2>광덕산도 식후경</h2>
				<p>안녕하세요 디지털아트 전공 19학번s 입니다. 점심에 뭐 먹을지 고민하기 너무 지쳐서 만들어보는 지도입니다.</p>
			</div>
		</figure>
		<section >
			<article>
				<p>이게 뭐냐믄 지도에용. 요 밑에 지도 띄울라고</p>
				<div class="js-map"><br>&nbsp;지도가 표시될 영역</div>
			</article>
			<aside>
				<form>
					<fieldset>
						<legend>검색하기</legend>
						<div class="form-group">
							<label for="name">식당 이름으로 찾기</label>
							<input type="text" name="name">
						</div>
						<div class="form-group">
							<label for="menu">메뉴 이름으로 찾기</label>
							<input type="text" name="menu">
						</div>
						<div class="form-group">
							<button>SUBMIT</button>
						</div>
					</fieldset>
				</form>
			</aside>
		</section>
	</main>
	<footer>2020 GwangDeogz</footer>
	<script>
		function initMap() {
			const map = new google.maps.Map(document.querySelector(".js-map"), {
				center: {lat: 37.3340927, lng: 126.8340789},
				scrollwheel:false,
				zoom: 8
			});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFzVLQR6vV9EaGOSrmaUbOX8_JE_6WBTM&callback=initMap"async defer></script>
</body>
</html>
